<head>

	<link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
	<style>
		body {
		  background-image: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);

		  stroke-width: 1px;
		}
		.ct-series-b .ct-line {

	</style>
